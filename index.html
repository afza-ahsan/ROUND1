<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Harvard Lampoon</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Tangerine:wght@400;700&display=swap" rel="stylesheet">

    <style>
        body {
            background-color: #2a2a2a;
            font-family: "Tangerine", sans-serif;
            color: #fff1d0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background-size: cover;  
            background-position: center;
            margin: 0;
            padding: 20px;
        }

        video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover; /* Ensures the video covers the entire screen */
            z-index: -1; /* Puts the video behind the content */
        }

        h1 {
            text-align: center;
            font-size: 4em;
        }

        .nav {
            text-align: center;
            font-size: 2em;
            display: flex;
            justify-content: space-between;
            color: #fff1d0;
        }

        .nav a {
            color: #fff1d0;
            text-decoration: none;
            margin: 0 10px;
            font-size: 1em;
        }

        .tarot-container {
            display: flex; 
            overflow-x: hidden; 
            padding: 20px 0;
            gap: 20px; 
            justify-content: flex-start;
            width: 80%;
            position: absolute; 
            top: 200px;
        }

        .tarot {
            width: 30%;
            height: auto;
            object-fit: contain;
        }

        .scroll-button {
            background-color: #fff1d0;
            color: #2a2a2a;
            border: none;
            padding: 10px;
            margin: 100px;
            cursor: pointer;
            font-size: 2em;
            position: absolute;
            top: 400px;
            transform: translateY(-50%);
            z-index: 1;
        }

        .scroll-button-left {
            left: 0;
        }

        .scroll-button-right {
            right: 0;
        }

        .scroll-button:focus {
            outline: none;
        }
    </style>
</head>
<body>
    <video class="video-background" autoplay muted loop>
        <source src="https://www.youtube.com/watch?v=Gsc0HtG6rTc" type="video/mp4">
    </video>

    <h1>The Harvard Lampoon</h1>
    <hr style="border-top: 2px solid #fff1d0; width: 30%; margin: 2px;">

    <div class="nav">
        <a href="#">Info</a>
        <a href="#">Masthead</a>
        <a href="#">More</a>
    </div>

    <div class="tarot-container" id="tarotContainer">
        <!-- Add multiple tarot cards here -->
        <img class="tarot" src="tarot1sat30.jpg" alt="Tarot Card 1">
        <img class="tarot" src="tarot2.jpg" alt="Tarot Card 2">
        <img class="tarot" src="tarot3.png" alt="Tarot Card 3">
        <img class="tarot" src="tarot1sat30.jpg" alt="Tarot Card 4">
        <img class="tarot" src="tarot2.jpg" alt="Tarot Card 5">
        <!-- Add more cards as needed -->
    </div>

    <!-- Scroll buttons on the side -->
    <button class="scroll-button scroll-button-left" onclick="scrollCards('left')">&#8249;</button>
    <button class="scroll-button scroll-button-right" onclick="scrollCards('right')">&#8250;</button>

    <script>
        // JavaScript to handle scrolling
        const tarotContainer = document.getElementById("tarotContainer");

        function scrollCards(direction) {
            const cardWidth = tarotContainer.children[0].offsetWidth + 20; // 20px is the gap between cards

            // Move 3 cards at a time
            const scrollAmount = cardWidth * 3; // Move by 3 cards

            if (direction === 'left') {
                tarotContainer.scrollBy({
                    left: -scrollAmount,
                    behavior: 'smooth'
                });
            } else if (direction === 'right') {
                tarotContainer.scrollBy({
                    left: scrollAmount,
      
                }
            }
    </script>
</body>
